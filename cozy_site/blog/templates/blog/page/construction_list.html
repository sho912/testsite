{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'blog/css/construction-list.css' %}">

<div class="thumbnail-container">
    {% for construction in construction_posts %}
      {% if construction.image %}
        <div class="thumbnail">
          <a href="{% url 'construction_detail' construction.slug %}">
            <img src="{{ construction.image.url }}" class="construction-thumbnail">
            <h2>{{ construction.title }}</h2>
            <p>{{ construction.content }}</p>
          </a>
        </div>
      {% endif %}
    {% endfor %}
</div>

{% endblock %}
