{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="news-list">
  {% if news_posts %}
    {% for news in news_posts %}
      <a href="{% url 'news_detail' news.slug %}" class="news-item">
        <h2>{{ news.title }}</h2>
        <p>{{ news.content }}</p>
      </a>
    {% endfor %}
  {% else %}
    <p>お知らせの記事はありません</p>
  {% endif %}
</div>


{% endblock %}
